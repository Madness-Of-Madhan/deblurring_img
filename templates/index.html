<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Deblurring API - Web Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .upload-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .file-input-group {
            margin-bottom: 20px;
        }

        .file-input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        input[type="file"] {
            width: 100%;
            padding: 15px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        input[type="file"]:hover {
            border-color: #764ba2;
            background: #f0f0ff;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .result-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .result-card h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .result-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .metrics {
            background: white;
            padding: 15px;
            border-radius: 10px;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .metric-row:last-child {
            border-bottom: none;
        }

        .metric-label {
            font-weight: 600;
            color: #666;
        }

        .metric-value {
            color: #667eea;
            font-weight: 700;
        }

        .comparison-section {
            margin-top: 30px;
        }

        .comparison-section h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .comparison-section img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .error-box {
            background: #ffe7e7;
            border-left: 4px solid #ff4444;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Image Deblurring API</h1>
        <p class="subtitle">Multi-Model Comparison: MPRNet, DeblurGAN-v2, U-Net+PatchGAN</p>

        <div class="info-box">
            <strong>‚ÑπÔ∏è How to use:</strong> Upload a blurred image (required) and optionally a reference/ground truth image for quality metrics calculation.
        </div>

        <div class="error-box" id="errorBox"></div>

        <div class="upload-section">
            <form id="uploadForm">
                <div class="file-input-group">
                    <label for="blurredImage">üì∑ Blurred Image (Required)</label>
                    <input type="file" id="blurredImage" name="image" accept="image/*" required>
                </div>

                <div class="file-input-group">
                    <label for="referenceImage">üéØ Reference/Ground Truth Image (Optional)</label>
                    <input type="file" id="referenceImage" name="reference" accept="image/*">
                </div>

                <button type="submit" class="btn" id="submitBtn">üöÄ Deblur Image</button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your image with all three models...</p>
        </div>

        <div class="results" id="results">
            
            <h2 style="text-align: center; color: #333; margin-bottom: 30px;">Results</h2>
            <div id="classificationBox" style="text-align:center; margin-bottom:25px; font-size:1.2em;"></div>

            <div class="results-grid" id="resultsGrid"></div>

            <div class="comparison-section" id="comparisonSection"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const resultsGrid = document.getElementById('resultsGrid');
        const comparisonSection = document.getElementById('comparisonSection');
        const errorBox = document.getElementById('errorBox');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset
            errorBox.style.display = 'none';
            results.style.display = 'none';
            resultsGrid.innerHTML = '';
            comparisonSection.innerHTML = '';
            
            // Show loading
            loading.style.display = 'block';
            submitBtn.disabled = true;

            const formData = new FormData(form);

            try {
                const response = await fetch('http://localhost:5000/deblur', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();
                
                // Hide loading
                loading.style.display = 'none';
                submitBtn.disabled = false;

                // Display results
                displayResults(data);
                
            } catch (error) {
                loading.style.display = 'none';
                submitBtn.disabled = false;
                errorBox.textContent = `Error: ${error.message}. Make sure the API server is running on http://localhost:5000`;
                errorBox.style.display = 'block';
            }
        });

        function displayResults(data) {
            // Show classification result
            if (data.classification) {
            const box = document.getElementById('classificationBox');
            box.innerHTML = `
                <div style="background:#fff3cd; padding:15px; border-radius:10px;">
                <strong>üîç Detected Blur Type:</strong> ${data.classification.label}
                <br>
            <strong>Confidence:</strong> ${(data.classification.confidence * 100).toFixed(2)}%
                 </div>
                `;
            }

            
            // Display input image
            const inputCard = createResultCard('Blurred Input', data.input_image, null);
            resultsGrid.appendChild(inputCard);

            // Display each model's output
            const models = [
                { name: 'MPRNet', key: 'mprnet' },
                { name: 'DeblurGAN-v2', key: 'deblurgan_v2' },
                { name: 'U-Net+PatchGAN', key: 'unet_patchgan' }
            ];

            models.forEach(model => {
                const modelData = data.models[model.key];
                const card = createResultCard(model.name, modelData.output, modelData.metrics);
                resultsGrid.appendChild(card);
            });

            // Display comparison plots
            if (data.comparison_plot) {
                const comparisonImg = document.createElement('img');
                comparisonImg.src = `http://localhost:5000${data.comparison_plot}`;
                comparisonImg.alt = 'Comparison Plot';
                
                const heading = document.createElement('h2');
                heading.textContent = 'Visual Comparison';
                
                comparisonSection.appendChild(heading);
                comparisonSection.appendChild(comparisonImg);
            }

            if (data.metrics_chart) {
                const metricsImg = document.createElement('img');
                metricsImg.src = `http://localhost:5000${data.metrics_chart}`;
                metricsImg.alt = 'Metrics Chart';
                
                const heading = document.createElement('h2');
                heading.textContent = 'Metrics Comparison';
                
                comparisonSection.appendChild(heading);
                comparisonSection.appendChild(metricsImg);
            }

            // Show results
            results.style.display = 'block';
        }

        function createResultCard(title, imageData, metrics) {
            const card = document.createElement('div');
            card.className = 'result-card';

            const heading = document.createElement('h3');
            heading.textContent = title;
            card.appendChild(heading);

            const img = document.createElement('img');
            img.src = `data:image/png;base64,${imageData}`;
            img.alt = title;
            card.appendChild(img);

            if (metrics && Object.keys(metrics).length > 0) {
                const metricsDiv = document.createElement('div');
                metricsDiv.className = 'metrics';

                if (metrics.psnr !== undefined) {
                    metricsDiv.appendChild(createMetricRow('PSNR', `${metrics.psnr.toFixed(4)} dB`));
                }
                if (metrics.ssim !== undefined) {
                    metricsDiv.appendChild(createMetricRow('SSIM', metrics.ssim.toFixed(4)));
                }
                if (metrics.lpips !== undefined) {
                    metricsDiv.appendChild(createMetricRow('LPIPS', metrics.lpips.toFixed(4)));
                }

                card.appendChild(metricsDiv);
            }

            return card;
        }

        function createMetricRow(label, value) {
            const row = document.createElement('div');
            row.className = 'metric-row';

            const labelSpan = document.createElement('span');
            labelSpan.className = 'metric-label';
            labelSpan.textContent = label;

            const valueSpan = document.createElement('span');
            valueSpan.className = 'metric-value';
            valueSpan.textContent = value;

            row.appendChild(labelSpan);
            row.appendChild(valueSpan);

            return row;
        }
    </script>
</body>
</html>
